<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos - ControleCarioca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-left">
            <div class="menu-container">
               <div id="menu-toggle" onclick="toggleMenu()">☰</div>
            <nav id="side-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="lançamentos.html" class="active"><i class="fas fa-gamepad"></i> Lançamentos</a></li>
                    <li><a href="doe.html"><i class="fas fa-star"></i> Apoie</a></li>
                    <li><a href="#"><i class="fas fa-blog"></i> Blog</a></li>
                    <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
                </ul>
                <div class="mode-switcher">
                    <label>
                        Modo Claro:
                        <input type="checkbox" id="modeSwitch" onclick="switchMode()">
                        <span class="slider"></span>
                    </label>
                </div>
            </nav>
        </div>
        <button class="ui-btn">
            <a href="index.html">
            <span>
              Glitch Games
            </span>
          </button>
        </a>
          </div>
        <!-- Adicionando a barra de pesquisa -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- Seção de Lançamentos -->
    <section class="launch-section">
        <h2 class="launch-title">Lançamentos Recentes</h2>
        <div class="games-grid">
            <!-- Bloco de lançamento -->
            <div class="game-card">
                <img src="img/jogo1.jpg" alt="Nome do Jogo 1">
                <h3>Free fire</h3>
                <button class="play-now-btn">Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="img/jogo2.jpg" alt="Nome do Jogo 2">
                <h3>Minecraft</h3>
                <button class="play-now-btn">Jogar Agora</button>
            </div>
            <!-- Repita os blocos conforme necessário -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 ControleCarioca. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
