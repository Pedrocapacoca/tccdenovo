<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Todos os Jogos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/todos.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Cabeçalho: Menu e Barra de Pesquisa -->
    <header>
        <div class="header-left">
            <div class="menu-container">
               <div id="menu-toggle" onclick="toggleMenu()">☰</div>
            <nav id="side-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="lançamentos.html"><i class="fas fa-gamepad"></i> Lançamentos</a></li>
                    <li><a href="doe.html"><i class="fas fa-star"></i> Apoie</a></li>
                    <li><a href="#"><i class="fas fa-blog"></i> Blog</a></li>
                    <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
                </ul>
                <div class="mode-switcher">
                    <label>
                        Modo Claro:
                        <input type="checkbox" id="modeSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
            </nav>
        </div>
        <button class="ui-btn">
            <a href="index.html">
            <span>
              Glitch Games
            </span>
          </button>
        </a>
          </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar...">
            <button id="search-button" onclick="searchGames()"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- Seção de Jogos por Categorias -->
    <section class="games-by-category">

        <!-- Categoria 1 -->
        <h2 class="category-title">Clicker Games</h2>
        <div class="games-grid">
            <!-- Card do Jogo 1 -->
            <div class="game-card-small">
                <img src="img/cookie.jpg" alt="Cookie clicker">
                <h3>Cookie clicker</h3>
                <button class="play-now-btn-small">Jogar Agora</button>
            </div>
            <!-- ... Outros game cards para esta categoria ... -->
        </div>

        <!-- Categoria 2 -->
        <h2 class="category-title">FPS</h2>
        <div class="games-grid">
            <!-- Card do Jogo 2 -->
            <div class="game-card-small">
                <img src="img/shell.jpg" alt="Shell Shockers">
                <h3>Shell Shockers</h3>
                <button class="play-now-btn-small">Jogar Agora</button>
            </div>
            <!-- ... Outros game cards para esta categoria ... -->
        </div>

        <!-- Categoria 3 -->
        <h2 class="category-title">Jogos .io</h2>
        <div class="games-grid">
            <!-- Card do Jogo 2 -->
            <div class="game-card-small">
                <img src="img/evo.jpg" alt="EvoWars">
                <h3>EvoWars.io</h3>
                <button class="play-now-btn-small">Jogar Agora</button>
            </div>
            <!-- ... Outros game cards para esta categoria ... -->
        </div>

        <!-- ... Outras categorias de jogos caso formos adicionar ... -->

    </section>

    <footer>
